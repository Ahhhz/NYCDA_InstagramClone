<!DOCTYPE html>
<html>
<head>
	<title>InstaAwesome</title>
	<link rel="stylesheet" href="semantic.css">
</head>
<body>
	<h1>WELCOME TO INSTAWESOME</h1>
	<div class="one">
			<button class="ui button">
  				Login
			</button>
	</div>

	<div>
		<form class="ui-form">  		
  		<div class="js-name">
    		<label>Username</label>
    			<input type="text" name="Username" placeholder="Enter Username">
  		<div class="js-email">
   			<label>Email</label>
  		 	<input type="text" name="email" placeholder="Enter Email Address">
 		</div>
 		<div class="js-pw">
		   <label>Password</label>
 		   <input type="Password" name="user-name" placeholder="Password">
  		<div class="js-age">
		   <label>Age</label>
 		   <input type="text" name="Age" placeholder="Please Enter Age">
  		<div class="field">
 		 <button class="js-signup" type="button">Submit</button>
	</form>
	</div>
	
		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
